<!DOCTYPE html>
<html>
<head>
    <title>Adiccion Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adiccion Project</h1>
    </header>
    <div class="container">
        <div id="main">
            <h2>Welcome to Adiccion Project</h2>
            <p>This is a sample paragraph to demonstrate the layout. You can add more content here to match the style and structure of the website you want to create.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
    <footer>
        <p>Adiccion Project &copy; 2025</p>
    </footer>
</body>
</html>
